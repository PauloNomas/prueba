{% extends "core/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      {% load static %}
    {% block principal %}
    
    
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
  

    <title>login</title>
</head>
<body>

  
    <main>

      <div class="container justify-content-center ">
      
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
            <div class="logo">
                <img src="{% static 'core/img/logo_anime.jpg' %}" alt="Logo">
            </div>
            <div class="form-group">
             
                <input type="text" id="username" placeholder="username" name="username" >
            </div>
            <div class="form-group">
                
                <input type="password" id="password" placeholder="contraseña" name="password" >
            </div>
            
              <div class="center">
                
              <ul></ul><a class="btn btn-secondary w-50" href="https://www.google.com/intl/es-419/gmail/about/" role="button"><img src="{% static 'core/img/google.svg' %}" alt="">Google</a>

              <ul></ul><a class="btn btn-secondary w-50" href="https://es-la.facebook.com/login/device-based/regular/login/" role="button"> <img src="{% static 'core/img/facebook.svg' %}" alt="">Facebook</a>

              <ul></ul><a class="btn btn-secondary w-50" href="https://twitter.com/i/flow/login" role="button"><img src="{% static 'core/img/twitter-x.svg' %}" alt="">Antes twitter</a>
              
              <p>¿No tienes cuenta?<a href="{% url 'registro' %}" class="link-primary">Registrate</a></p>
              <ul></ul><button class="btn btn-secondary" type="submit">Iniciar sesion</button></ul>
            </div>
          </div>
        </form>
      
      </div>
    





    </main>
    
</body>
{% endblock principal %}
